# BugChainIndexer - app.visualisa.xyz
# API routes proxied at nginx so external browsers reach backend (works when SSH disconnected)

server {
    listen 80;
    listen [::]:80;
    server_name app.visualisa.xyz;

    location /api/contract/ {
        proxy_pass http://127.0.0.1:8000/contract/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location /auth {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Ensure cookies from backend work for this domain (rewrite localhost -> app.visualisa.xyz)
        proxy_cookie_domain localhost $host;
        proxy_cookie_domain 127.0.0.1 $host;
    }
    location ~ ^/(getAddressesByFilter|getContractCount|getVerifiedContractStats|networkCounts|nativePrices|searchByCode|addContract|bookmarks|health|contract) {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

